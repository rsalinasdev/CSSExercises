<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Registro Tienda</title>
    <link rel="stylesheet" href="css/formulario.css">
  </head>
  <body>
    <h1>Registro en nuestra tienda</h1>
    <form class="" action="index.html" method="post">
      <p>
        <label for="nombre">Nombre de Usuario</label><br>
        <input type="text" name="nombre" value="" placeholder="Ej: Renatus" autofocus required>
      </p>

      <p>
        <label for="email">Email</label><br>
        <input type="text" name="email" value="" placeholder="Ej: hola@hkla.com" required>
      </p>

      <p>
        <label for="edad">Edad</label><br>
        <input type="number" name="edad" value="" placeholder="Ej: 21" required>
      </p>

      <p>
        <label for="fnacimiento">Fecha Nacimiento</label><br>
        <input type="date" name="fnacimiento" value="">
      </p>


      <p>
        <label for="genero">Genero</label><br>
        <input type="radio" name="genero">Masculino<br>
        <input type="radio" name="genero" >Femenino
      </p>

      <p>
        <label for="recomendado">Recomendado por:</label><br>
        <select class="" name="recomendado">
          <option value="1">Google</option>
          <option value="1">Amigo</option>
          <option value="1">Redes Sociales</option>
        </select>
      </p>

      <p>
        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="Comentarios"></textarea>
      </p>

      <p>
        <label for="aceptar">Acepto terminos y condiciones</label><br>
        <input type="checkbox" name="aceptar" value="aceptar" id="aceptar">
      </p>

      <p>
        <input type="submit" name="registrar1" value="Registrar">
      </p>

    </form>

    <footer>
      <p>prueba de estiolos</p>
      <p>derechos reservados</p>
    </footer>
  </body>
</html>
